<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes</title>
    <link rel="stylesheet" href="asset/css/personajes.css">
</head>
<body>
    <h1>PERSONAJES</h1>

    <!-- Lista de filtro centrada -->
    <div class="filter-container">
        <label for="filterList">Filtrar por:</label>
        <select id="filterList" onchange="filter()">
            <option value="todos">Mostrar Todos</option>
            <option value="principal">Personajes Principales</option>
            <option value="secundario">Personajes Secundarios</option>
        </select>
    </div>

    <div class="container" id="container"></div>

    <!-- Ventana Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()"></span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="asset/js/personajes.js"></script>
</body>
</html>
